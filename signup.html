<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gadget Shop - Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Signup Section -->
        <div class="signup-box">
            <div class="signup-left">
                <h2>Join The Gadget Shop</h2>
                <p>Explore the world of gadgets and enjoy exclusive rental services.</p>
                <img src="https://picsum.photos/250/300" alt="Gadget Shop Illustration"/>
                <p>Join our community of tech enthusiasts!</p>
            </div>
            <div class="signup-right">
                <h3>Sign Up</h3>
                <form id="signup-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>

                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>

                    <label for="signup-password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="signup-password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>

                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>

                    <button type="submit">Sign Up</button>
                </form>

                <div class="or-divider">Or sign up with</div>
                <div class="social-login">
                    <a href="https://www.facebook.com/login.php/"><img src="photo/facebook.png" alt="Facebook Login" width="40" height="40"></a>
                    <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.co.in%2F&ec=GAZAmgQ&hl=en&ifkv=ARpgrqcM4YamhzJEQXy1iLy03mVip0yodlEV7aA4XL4f9w6bY7fKyvXKEl5JexHdsCx-Bgf58_sQ&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S1444505435%3A1726561740112032&ddm=0"><img src="photo/google.png" alt="Google Login" width="40" height="40"></a>
                    <a href="https://appleid.apple.com/auth/token"><img src="photo/apple.png" alt="Apple Login" width="40" height="40"></a>
                </div>

                <p>Already a member? <a href="index.html" class="login-link">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
